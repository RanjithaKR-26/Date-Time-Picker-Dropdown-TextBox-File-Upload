<div class="example-wrap">
  <form class="k-form" [formGroup]="registerForm">
    <fieldset class="k-form-fieldset">
      <legend class="k-form-legend">User Details</legend>
      <kendo-formfield>
        <kendo-label [for]="firstName" text="First Name"></kendo-label>
        <input
          formControlName="firstName"
          kendoTextBox
          #firstName
          required
        />

        <kendo-formhint>Your first name</kendo-formhint>
        <kendo-formerror>Error: First name is required</kendo-formerror>
      </kendo-formfield>

      <kendo-formfield>
        <kendo-label [for]="lastName" text="Last Name"></kendo-label>
        <input formControlName="lastName" kendoTextBox #lastName required />

        <kendo-formhint>Your last name</kendo-formhint>
        <kendo-formerror>Error: Last name is required</kendo-formerror>
      </kendo-formfield>

      <kendo-formfield>
        <kendo-label
          [for]="birthDate"
          [optional]="true"
          text="Birth Date"
        ></kendo-label>
        <kendo-datepicker
          #birthDate
          formControlName="birthDate"
          [min]="min"
          [max]="max"
        >
        </kendo-datepicker>

        <kendo-formhint>Your birth date</kendo-formhint>
      </kendo-formfield>

      <kendo-formfield>
        <kendo-label [for]="email" text="Email"></kendo-label>
        <input formControlName="email" kendoTextBox #email required />

        <kendo-formhint>Your active email</kendo-formhint>
        <kendo-formerror>Error: Not valid email format</kendo-formerror>
      </kendo-formfield>

      <kendo-formfield>
        <div class="k-checkbox-wrap">
          <input
            #acceptNews
            type="checkbox"
            kendoCheckBox
            formControlName="acceptNews"
          />
          <kendo-label
            [for]="acceptNews"
            class="k-checkbox-label"
            text="I want to receive notifications"
          ></kendo-label>
        </div>

        <kendo-formhint
          ></kendo-formhint
        >
      </kendo-formfield>

      <div class="k-form-buttons">
        <button class="k-button k-primary" (click)="submitForm()">
          Submit
        </button>
        <button class="k-button" (click)="clearForm()">Clear</button>
      </div>
    </fieldset>
  </form>
</div>
<hr>
<div class="example-config">
  <h3>DATE TIME PICKER</h3>
  Selected value is: {{ value | date: format }}
</div>
<div class="example-wrapper">
  <p>Select date and time:</p>
  <kendo-datetimepicker [format]="format" [(value)]="value">
  </kendo-datetimepicker>
</div>
<hr>
<div class="col-xs-12 col-sm-6 example-col">
  <p>TextBox</p>
  <kendo-floatinglabel text="First Name">
    <kendo-textbox
      [style.width.px]="200"
      [clearButton]="true"
      [(ngModel)]="textboxValue"
    ></kendo-textbox>
  </kendo-floatinglabel>
</div>
<hr>

<div class="col-xs-12 col-sm-6 example-col">
  <p>DropDownList</p>
  <kendo-dropdownlist [data]="listItems" [value]="'Basketball'">
  </kendo-dropdownlist>
</div>
<hr>
<p>FILE UPLOAD</p>
<kendo-upload
[saveUrl]="uploadSaveUrl"
[removeUrl]="uploadRemoveUrl"
[autoUpload]="false"
>
</kendo-upload>
